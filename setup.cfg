[bumpversion]
current_version = 0.1.0
commit = True
tag = True

[bumpversion:file:setup.py]

[bumpversion:file:docs_italia_convertitore_web/__init__.py]

[wheel]
universal = 1

[flake8]
ignore = D203
exclude =
    docs_italia_convertitore_web/migrations,
    .git,
    .tox,
    docs/conf.py,
    build,
    dist
max-line-length = 119

[isort]
line_length = 119
skip = .tox, build, dist, docs
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
known_first_party = alien
multi_line_output = 5
not_skip = __init__.py
